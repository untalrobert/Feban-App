<!DOCTYPE html><html><head><title>Febancolombia</title><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1"><link href=css/style.css media=all rel=stylesheet type=text/css></head><body><div class=header_bg><div class=wrap><div class=header><div class=logo><a href=index.html><img src=img/logo.png></a></div><div class=clear></div></div></div></div><div id=formulario><form id=contact_form action=# method=POST enctype=multipart/form-data><div class=row><label for=name>Nombre:</label><br><input id=name class=input name=name type=text size=32% style=width:95%><br></div><div class=row><label for=email>Email:</label><br><input id=email class=input name=email type=text size=32% style=width:95%><br></div><div class=row><label for=message>Mensaje:</label><br><textarea id=message class=input name=message rows=7 cols=32% style=width:95%></textarea><br></div><input id=submit_button type=submit value="Enviar email"></form></div><div class=footer_bg style=margin-top:25px><div class=wrap><div class=span1_of_4><ul class=f_nav2><li><img class=tag src=img/direccion.png><a href=ubicacion.html>Dirección</a></li><li><img class=tag src=img/contacto.png><a href=contact.html>Contacto</a></li><li><img class=tag src=img/llamar.png><a href=tel:0313144040>Llamar</a></li></ul><h2>Dirección: Malabia 1865 - Bogotá-Colombia.</h2></div></div><script src=http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js type=text/javascript></script><script src=js/jquery-1.9.1.min.js></script><script src=js/owl.carousel.js></script><script>
    $(document).ready(function() {
 
      var owl = $("#owl-demo");

      owl.owlCarousel({
    navigation: false,
    paginationSpeed: 1000,
    autoPlay: 3000,
    goToFirstSpeed: 2000,
    autoHeight : true,
    transitionStyle:"fade",
    singleItem: true
      });

      //Select Transtion Type
      $("#transitionType").change(function(){
        var newValue = $(this).val();

        //TransitionTypes is owlCarousel inner method.
        owl.data("owlCarousel").transitionTypes(newValue);

        //After change type go to next slide
        owl.trigger("owl.next");
      });
    });
    </script></div></body></html>
